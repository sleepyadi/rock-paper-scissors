<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rps.js" defer></script>
</head>

<body>
    <div class="header">ROCK PAPER SCISSORS</div>

    <!-- Container for game inputs -->
    <div class="buttons-container">
        <button data-value= 'rock' class="rps">ROCK</button>
        <button data-value= 'paper' class="rps">PAPER</button>
        <button data-value= 'scissor' class="rps">SCISSOR</button>
    </div>

    <div class="reset-container hidden">
        <button class="reset-button">Restart Game</button>
    </div>

    <div class="score-container">
        <div class="player-hand">
            <p></p>
        </div>
        <!-- container for scoreboard -->
        <div class="score">
            <p class="score-header">Player  | Computer</p>
            <p class="live-score">0 : 0</p>
            <p class="round-result"></p>
        </div>
        <div class="computer-hand">
            <p></p>
        </div>
    </div>

    <div class="final-result">
        <p></p>
    </div>

    <div class="footer">made by <a href="https://github.com/sleepyadi">sleepyadi</a></div>
</body>
</html>
